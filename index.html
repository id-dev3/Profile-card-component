<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
</head>
<body>

  <main>

    <img class="banner" src="./images/bg-pattern-top.svg" alt="">
    <img class="banner1" src="./images/bg-pattern-bottom.svg" alt="">

    <div class="container">
      <div class="image">
        <img class="image1" src="./images/bg-pattern-card.svg" alt="This is background pattern">
      </div>
      <div class="hero-image">
        <img class="hero-img" src="./images/image-victor.jpg" alt="This is an image of Victor">
      </div>
      <div class="bio">
        <h1>Victor Crest <span class="number">26</span></h1>
        <p class="london">London</p>
        <hr>
      </div>
      <div class="stats">
        <div class="first">
          <h2>80K</h2>
          <p class="title">Followers</p>
        </div>
        <div class="second">
          <h2>803K</h2>
          <p class="title">Likes</p>
        </div>
        <div class="third">
          <h2>1.4K</h2>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://id-dev3.github.io/" target="_blank" rel="noopener">Black Fury</a>.
  </footer>
</body>
</html>
